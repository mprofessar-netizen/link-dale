<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Verify</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        /* Warning Box */
        .warning {
            background: #ff9800;
            color: black;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
            border: 2px solid white;
            animation: blink 2s infinite;
        }

        @keyframes blink { 0% {opacity:1;} 50% {opacity:0.8;} 100% {opacity:1;} }

        /* Fake Player */
        #player {
            width: 100%;
            max-width: 350px;
            height: 200px;
            background: #111;
            border: 2px solid #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #play-btn {
            background: red;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Input Section */
        #input-box {
            display: none;
            width: 100%;
            max-width: 350px;
        }

        input {
            width: 90%;
            padding: 15px;
            background: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
        }

        .btn {
            background: #2481cc;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        #loading { display: none; color: #aaa; font-size: 18px; }
        #success { display: none; color: #4CAF50; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="warning">‚ö†Ô∏è CLICK PLAY & WAIT 30 SECONDS!</div>

    <div id="player" onclick="openAd()">
        <button id="play-btn">‚ñ∂Ô∏è Play Video</button>
    </div>

    <p id="loading">Verifying... ‚è≥</p>

    <div id="input-box">
        <h3 style="color:#4CAF50">‚úÖ Unlocked!</h3>
        <input type="text" id="link" placeholder="Paste Link Here...">
        <button class="btn" onclick="send()">üöÄ SUBMIT</button>
    </div>

    <div id="success">‚úÖ Sent! Closing...</div>

    <script>
        const BOT = "Baymaxl_bot";
        const AD_LINK = "https://www.effectivegatecpm.com/dhgty15yfe?key=68374b26e438b0e7cca7ba36137eafd2";
        let clicked = false;

        function openAd() {
            if(clicked) return;
            clicked = true;
            window.open(AD_LINK, '_blank');
            
            document.getElementById("player").style.display = "none";
            document.querySelector(".warning").style.display = "none";
            document.getElementById("loading").style.display = "block";

            // 3 Second Wait
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("input-box").style.display = "block";
            }, 3000);
        }

        function send() {
            let val = document.getElementById("link").value;
            if(!val || val.length < 3) { alert("Link dalo bhai!"); return; }
            
            let clean = val.replace("https://t.me/", "").replace("@", "");
            const tg = window.Telegram.WebApp;
            tg.openTelegramLink(`https://t.me/${BOT}?start=${clean}`);
            
            document.getElementById("input-box").style.display = "none";
            document.getElementById("success").style.display = "block";
            setTimeout(() => { tg.close(); }, 1500);
        }

        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
